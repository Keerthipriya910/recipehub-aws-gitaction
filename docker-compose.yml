services:
  db:
    image: mysql:8.0
    container_name: foodrecipe-db
    restart: always
    environment:
      MYSQL_DATABASE: projectt
      MYSQL_ROOT_PASSWORD: keerthi
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - foodrecipe-net

  backend:
    image: your-dockerhub-username/foodrecipe-backend:latest   # ✅ Prebuilt image
    container_name: foodrecipe-backend
    restart: always
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/projectt
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: keerthi
    depends_on:
      - db
    ports:
      - "8082:8082"
    networks:
      - foodrecipe-net

  frontend:
    image: your-dockerhub-username/foodrecipe-frontend:latest  # ✅ Prebuilt image
    container_name: foodrecipe-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - foodrecipe-net

volumes:
  db_data:

networks:
  foodrecipe-net:
    driver: bridge
