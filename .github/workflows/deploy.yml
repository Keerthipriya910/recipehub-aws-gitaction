name: Deploy Foodrecipe Fullstack App on EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout Repo
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 3: Build & Push Backend Image
      - name: Build & Push Backend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/food-backend:latest -f Dockerfile.backend .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/food-backend:latest

      # Step 4: Build & Push Frontend Image
      - name: Build & Push Frontend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/food-frontend:latest -f Dockerfile.frontend .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/food-frontend:latest

      # Step 5: Deploy on EC2 with Docker Compose
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          command_timeout: 30m
          script: |
            set -e
            echo ">>> Switching to project directory..."
            mkdir -p ~/foodrecipe
            cd ~/foodrecipe

            echo ">>> Updating Docker & Docker Compose..."
            if ! command -v docker &> /dev/null; then
              sudo apt-get update -y
              sudo apt-get install -y ca-certificates curl gnupg lsb-release
              sudo mkdir -p /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
              echo \
                "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu \
                $(lsb_release -cs) stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              sudo apt-get update -y
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
              sudo systemctl enable docker
              sudo systemctl start docker
              sudo usermod -aG docker ubuntu
            fi

            echo ">>> Writing docker-compose.yml..."
            cat > docker-compose.yml <<'EOF'
            version: '3.8'
            services:
              backend:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/food-backend:latest
                container_name: food-backend
                restart: always
                ports:
                  - "8080:8080"
              frontend:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/food-frontend:latest
                container_name: food-frontend
                restart: always
                ports:
                  - "80:80"
            EOF

            echo ">>> Deploying with Docker Compose..."
            sudo docker compose pull
            sudo docker compose up -d

            echo ">>> Running containers:"
            sudo docker ps -a
